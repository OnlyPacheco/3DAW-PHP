<!DOCTYPE html>
<html>
<head>
  <title>Gerenciador de Perguntas</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Gerenciador de Perguntas</h1>

  <h2>Criar Pergunta de Múltipla Escolha</h2>
  <label for="question-mc">Pergunta:</label>
  <input type="text" id="question-mc">
  <br>
  <label for="options">Opções (separadas por vírgula):</label>
  <input type="text" id="options">
  <br>
  <label for="correct-answer">Resposta Correta:</label>
  <input type="radio" name="correct-answer" value="A">A
  <input type="radio" name="correct-answer" value="B">B
  <input type="radio" name="correct-answer" value="C">C
  <br>
  <button onclick="createMultipleChoiceQuestion()">Criar Pergunta</button>

  <h2>Criar Pergunta de Texto</h2>
  <label for="question-text">Pergunta:</label>
  <input type="text" id="question-text">
  <br>
  <label for="answer-text">Resposta:</label>
  <input type="text" id="answer-text">
  <br>
  <button onclick="createTextQuestion()">Criar Pergunta</button>

  <h2>Listar Perguntas</h2>
  <button onclick="listQuestions()">Listar</button>

  <h2>Alterar Pergunta de Múltipla Escolha</h2>
  <label for="question-id-mc">ID da Pergunta:</label>
  <input type="text" id="question-id-mc">
  <br>
  <label for="new-question-mc">Nova Pergunta:</label>
  <input type="text" id="new-question-mc">
  <br>
  <label for="new-options">Novas Opções (separadas por vírgula):</label>
  <input type="text" id="new-options">
  <br>
  <label for="new-correct-answer">Nova Resposta Correta:</label>
  <input type="radio" name="new-correct-answer" value="A">A
  <input type="radio" name="new-correct-answer" value="B">B
  <input type="radio" name="new-correct-answer" value="C">C
  <br>
  <button onclick="updateMultipleChoiceQuestion()">Alterar Pergunta</button>

  <h2>Alterar Pergunta de Texto</h2>
  <label for="question-id-text">ID da Pergunta:</label>
  <input type="text" id="question-id-text">
  <br>
  <label for="new-question-text">Nova Pergunta:</label>
  <input type="text" id="new-question-text">
  <br>
  <label for="new-answer-text">Nova Resposta:</label>
  <input type="text" id="new-answer-text">
  <br>
  <button onclick="updateTextQuestion()">Alterar Pergunta</button>
</body>
</html>
